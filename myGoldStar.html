<!DOCTYPE html>

	<head>

		<title>My Gold Stars</title>
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="hero-unit">
				<h1> My Gold Stars</h1> <br />

			</div>
			<div class="row">

				   <p><button id="giveGoldStar" type="button" class="btn btn-mini" onclick="redirect(this.id)" >Give Gold Star &raquo;</button></p>
				</div>
				<div class="span6">
				  <h2>Awarded Stars</h2>
				   <p><button id="awardedStars" type="button" class="btn btn-mini" onclick="redirect(this.id)" >Awarded Stars &raquo;</button></p>
				</div>
			</div>
		</div>
	</body>
	
	<script src="js/customscripts.js"></script>
