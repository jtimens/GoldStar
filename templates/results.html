<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="user-scalable=yes,width=device-width">
		<title>Gold Star</title>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>
	<body onLoad="setTimeout('redirectToMain()', 4000)">
		<div class="navbar" style="text-align:center">
			<div class="navbar-inner" style="text-align:center">
				<div class="container" style="text-align:center">
					<img src="../static/img/goldstar.png" width="20" height="20" />
					<button disabled="disabled" class="btn btn-large btn-inverse">Gold Star</button>
					<img src="../static/img/goldstar.png" width="20" height="20" />
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="well">
				<p id = "successfulStar"></p>
				<p>Redirecting to Main in 5 Seconds!</p>
				<p>If page does not automatically redirect, <a href="main.html">click here</a> to manually redirect.</p>
			</div>
		</div>
	
	
		<script src="../static/js/bootstrap.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="../static/js/customscripts.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$('#successfulStar').html('Congratulations!  You successfully gave a star to ' + sessionStorage.starName);
			});
			function redirectToMain()
			{
				window.location = "main.html";
			}
		</script>
	</body>
</html>
